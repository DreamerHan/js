<script>
    let o = {
        a: 1,
        b: 2
    };

    /*
        new Proxy()中接收两个参数：
        第一个参数是监听的对象, 第二个参数选项对象，其中包括get 和set
    */
    let newO = new Proxy(o, {
        get(target, attr) {
            console.log(target); //==> 监听的对象
            console.log(attr); //==> 监听对象的属性
            return target[attr]
        },
        set(target, attr, newValue) {
            console.log('设置值');
            target[attr] = newValue;
        }
    });

    console.log(o.a); //==> 是不执行get函数取值的

    console.log(newO.a); //==> 执行get函数取值
</script>
