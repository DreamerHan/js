<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./layout.css">
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="wrap">
        <div class="header">
            你的选择：
            <mark v-for="item of selectedArr">{{item}}<span>X</span></mark>
        </div>
        <div class="box">
            <ul>
                <li v-for="item of choseList">
                    {{item.title}}：
                    <a href="javascript:;" v-for="option of item.list">
                        {{option}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        new Vue({
            el: '#wrap',
            data: {
                choseList: [{
                    title: '品牌',
                    list: ['苹果', '小米', '锤子', '魅族', '华为', '三星', 'OPPO', 'ViVo', '乐视', '360', '中兴', '索尼']
                }, {
                    title: '尺寸',
                    list: ['3.0尺寸以下', '3.0-3.9英寸', '4.0-4.5英寸', '4.6-4.9英寸', '5.0-5.5英寸', '6.0英寸以上']
                }, {
                    title: '系统',
                    list: ['安卓 ( Android )', '苹果 ( IOS )', '微软 ( WindowsPhone )', '无', '其他']
                }, {
                    title: '网络',
                    list: ['联通3G', '双卡单4G', '双卡双4G', '联通4G', '电信4G', '移动4G']
                }],
                selectedArr: []
            }
        })
    </script>
</body>

</html>
